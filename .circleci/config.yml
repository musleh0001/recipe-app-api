version: 2.1
jobs:
  build:
    docker:
      - image: docker:18.03.0-ce-git
    steps:
      - checkout
      - run:
          name: Build images of services declared in docker-compose.yml
          command: docker-compose -f docker-compose.yml build
      - run:
          name: Start all services declared in docker-compose.yml
          command: docker-compose -f docker-comopose.yml up -d
      - run:
          name: Test djang
          command: |
            docker-compose -f docker-compose.yml run backend sh -c "python manage.py test"

workflows:
  build_and_test:
    jobs:
      - build
